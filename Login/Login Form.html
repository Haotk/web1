<!DOCTYPE html>
<html lang="en" >
    <!--đéo thích bản dịch hiện lên thì fix thành vi-VN-->

<head>
  <meta charset="UTF-8">
  <title>Login/Registration</title>
  
  
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <!--cái này link đế font chữ ( xóa là ăn l**)-->
    <link rel="stylesheet" href="css/Login Form.css">
    <!--này link css-->

  
</head>
<!--content viet tat-->
<div class="cont">
    <!--Phần đăng nhập-->
  <div class="form sign-in">
    <h2>Đăng nhập</h2>
    <label>
      <span>Email / SĐT</span>
      <input type="email" placeholder="Nhập Email hoặc Số điện thoại"/>
    </label>
    <label>
      <span>Mật khẩu</span>
      <input type="password" placeholder="Mật khẩu từ 6 đến 32 ký tự"/>
    </label>
    <p class="forgot-pass">Quên mật khẩu?</p>
    <button type="button" class="submit">Đăng nhập</button>
    <button type="button" class="fb-btn">Đăng nhập bằng <span>facebook</span></button>
    <button type="button" class="gg-btn">Đăng nhập bằng <span>Google</span></button>
    <button type="button" class="zalo-btn">Đăng nhập bằng <span>Zalo</span></button>
  </div>
  <div class="sub-cont">
    <!--Phần content phụ( bay qua bay lại )-->
    <div class="img">
      <div class="img__text m--up">
        <h2>Tạo tài khoản</h2>
        <p>Tạo tài khoản để theo dõi đơn hàng, có gì mới tụi tao sẽ báo !</p>
      </div>
      <div class="img__text m--in">
        <h2>Đã có tài khoản?</h2>
        <p>Nếu đã có tài khoản, hãy đăng nhập liền đi chờ con mẹ gì nữa</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Đăng kí</span>
        <span class="m--in">Đăng nhập</span>
      </div>
    </div>
    <!--Phần đăng kí-->
    <div class="form sign-up">
      <h2>Tạo tài khoản</h2>
      <label>
        <span>Họ Tên</span>
        <input type="text" />
      </label>
      <label>
        <span>Email</span>
        <input type="email" />
      </label>
      <label>
        <span>Mật khẩu</span>
        <input type="password" />
      </label>
      <label>
        <span>Nhập lại Mật khẩu</span>
        <input type="password" />
      </label>
      <button type="button" class="submit">Đăng kí ngay thôi bạn ơi!</button>
    </div>
  </div>
</div>
<script  src="js/Login Form.js"></script> <!--js nè-->
</body>
</html>
